<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Meme date</title>
</head>

<body onload="init()">

    <header>
        <div class="main-header">
            <nav class="flex space-between center">
                <div class="logo"><img src="images/LOGO/LOGO.png" alt=""></div>
                <div class="header-container  flex space-between">
                    <ul class=" ul-container flex space-between clean-ul">
                        <li><a href="" class=" capitalize nav-item">Gallery</a></li>
                        <li><a href="" class="flex align-center capitalize nav-item">About </a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>



    <main class="main-container flex center">

        <section class="frist-panel gallery">
            <div class="grid-container"></div>
        </section>

        <section class="user-editor  hidden">

            <div class="second-panel flex space-evenly">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>

                <div class="btn-container  flex direction-column space-between ">
                    <div class="btn-container-header grid">

                        <article id="input-txt">
                            <input type="txt" placeholder="Input Text" name="input-txt" id="txt"
                                onchange="onGenerate(this.value)" oninput="onGenerate(this.value)" />
                        </article>
                        <article class="btn-move-up">
                            <button class="btn-editor" onclick="onMoveLine(1)">
                                <img src="ICONS/move-up.png"></button>
                        </article>
                        <article class="btn-move-down">
                            <button class="btn-editor" onclick="onMoveLine(-1)">
                                <img src="ICONS/move-down.png"></button>
                        </article>
                        <article class="switch-line">
                            <button class="btn-editor" onclick="onSwitchLine()">
                                <img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                        </article>
                        <article class="add-line">
                            <button class="btn-editor" onclick="onAddLine()">
                                <img src="ICONS/add.png"></button>
                        </article>
                        <article class="delete-line">
                            <button class="btn-editor" onclick="onDeleteLine()">
                                <img src="ICONS/trash.png"></button>
                        </article>
                        <article class="font-plus">
                            <button class="btn-editor" onclick=onChangeFontSize(5)>
                                <img src="ICONS/increase font - icon.png"></button>
                        </article>

                        <article class="font-minus">
                            <button class="btn-editor" onclick=onChangeFontSize(-5)>
                                <img src="ICONS/decrease font - icon.png"></button>
                        </article>
                        <article class="move-left">
                            <button class="btn-editor" onclick="onMoveXPos('left')">
                                <img src="ICONS/align-to-left.png""></button>
                        </article></button>
                        </article>
                        <article class=" move-center">
                                <button class="btn-editor" onclick="onMoveXPos('center')">
                                    <img src="ICONS/center-text-alignment.png""></button>
                                  </article>
                                     <article class=" move-right">
                                    <button class="btn-editor" onclick="onMoveXPos('right')">
                                        <img src="ICONS/align-to-right.png"></button>
                        </article>
                        <article class="txt-color">
                            <input class="hidden-input" type="color" value="#ffffff" onchange="onChangeColor(value)">
                        </article>
                        <article class="storke-txt">
                            <input class="hidden-input" type="color" value="#ffffff" name="" id="" onchange="onStrokeText(value)">
                        </article>

                        <article class="font-Change">
                            <select onchange="onChangeFont(this)">
                                <option value="Impact">Impact</option>
                                <option value="Arial">Arial</option>
                                <option value="fantasy">fantasy</option>
                                <option value="Times">Times</option>
                            </select>
                        </article>

                        <article class="download">
                            <a href="#" class="btn-download" onclick="onDownloadImg(this)"
                                download="my-img.jpg">Download</a>
                        </article>
        </section>
    </main>

    <footer class="main-footer">
        <div class="bgc-footer ">
            <div class="footer-txt flex center direction-column">
                <img src="images/LOGO/LOGO.png">
                <small>all rights reserved to A.D.A 2021</small>
            </div>
        </div>
    </footer>

    <script src="js/storage-service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
